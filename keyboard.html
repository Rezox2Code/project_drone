<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôles clavier - Drone Tello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            color: #333;
        }

        header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #1976D2;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2196F3;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" width="256" height="256">
    <h1>Contrôles clavier</h1>
</header>

<nav>
    <a href="controller.html">Manette</a>
    <a href="keyboard.html">Clavier</a>
</nav>

<main>
    <h2>Touches du clavier</h2>

    <table>
        <tr>
            <th>Touche</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Z</td>
            <td>Avancer</td>
        </tr>
        <tr>
            <td>S</td>
            <td>Reculer</td>
        </tr>
        <tr>
            <td>Q</td>
            <td>Aller à gauche</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Aller à droite</td>
        </tr>
        <tr>
            <td>Espace</td>
            <td>Monter</td>
        </tr>
        <tr>
            <td>Ctrl</td>
            <td>Descendre</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Rotation gauche</td>
        </tr>
        <tr>
            <td>E</td>
            <td>Rotation droite</td>
        </tr>
        <tr>
            <td>Entrée</td>
            <td>Atterrissage</td>
        </tr>
    </table>
</main>

</html>
